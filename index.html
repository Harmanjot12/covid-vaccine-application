<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid Vaccination Record</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>  
</head>

<body>

 
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <input type="button" value="Add Vaccine" onclick="addVaccine()">
        </li>
        <li class="nav-item">
          <input type="button" value="Real Cost" onclick="realCost()">
        </li>
        <li class="nav-item">
          <input type="button" value="All Vaccine" onclick="allVaccine()">
        </li>
        <li class="nav-item">
            <input type="button" value="At Trail Phase 3" onclick="phase3()">
        </li>
        
        <li class="nav-item">
            <input type="button" value="Search By Id" onclick="searchid()">
        </li>  

        <li class="nav-item dropdown">
            <li><a class="dropdown-item" href="#"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div id="vaccineadd">
    <div class="container mt-3">
        <h2>Add New Record</h2>
          <div class="mb-3 mt-3">
            <label for="vaccine">Vaccine Name :</label>
            <input type="text" class="form-control" id="vaccinename" placeholder="Vaccine Name ..." name="vaccinename">
          </div>
          <div class="mb-3 mt-3">
            <label for="id">Vaccine ID : </label>
            <input type="text" class="form-control" id="vaccineid" placeholder="id..." name="id">
          </div>
          <div class="mb-3">
            <label for="trail">Trail Phase :</label>
            <input type="text" class="form-control" id="vaccinephase" placeholder="Trail Phase..." name="trail">
          </div>
          <div class="mb-3">
            <label for="price">Price :</label>
            <input type="text" class="form-control" id="vaccineprice" placeholder="Vaccine Price..." name="price">
          </div>
          <input type="button" class="btn btn-primary"  onclick="saveVaccine()" value="Submit"></input>
          <div id="demo"></div>
      </div>
</div>


<div id="costreal">
    <div class="container mt-3">
        <h2>Real Vaccine Cost</h2>
          <div class="mb-3 mt-3">
            <label for="vaccine">Vaccine Id :</label>
            <input type="text" class="form-control" id="vaccineid" placeholder="Vaccine ID ..." name="vaccinename">
          </div>

          <input type="button" class="btn btn-primary"  onclick="searchVaccineCost()" value="Submit"></input>
          
          <div class="mb-3">
            <label for="price">Predicted Price :</label>
            <input type="text" class="form-control" id="price"  name="price">
          </div>

          <div class="mb-3">
            <label for="price">Government Rebate :</label>
            <input type="text" class="form-control"  value="$50">
          </div>

          <div class="mb-3">
            <label for="price">Original Cost :</label>
            <input type="text" class="form-control"  id="findcost">
          </div>

          <div id="demo"></div>
      </div>
</div>



<div id="vaccineall">
    <h1 class="text-center mt-2">All Vaccine Record</h1>
    <div id="all"></div>
</div>


<div id="threephase">
    <h1 class="text-center mt-2">All Vaccine in Phase 3</h1>
    <div id="allthree"></div>
</div>

<div id="idsearch">
    <div class="container mt-3">
        <h1 class="text-center mt-2">Search vaccine by id</h1>

    <br><br>
    <label for="vaccine">Vaccine Id :</label>
    <input type="text" class="form-control" id="vaccineidsearch" placeholder="Vaccine ID ..." name="vaccinename">
  
    <input type="button" class="btn btn-primary"  onclick="searchAll()" value="Submit"></input>

    <div class="mb-3 mt-3">
        <label for="vaccine">Vaccine Name :</label>
        <input type="text" class="form-control" id="allvaccinename" name="vaccinename">
      </div>
      <div class="mb-3 mt-3">
        <label for="id">Vaccine ID : </label>
        <input type="text" class="form-control" id="allvaccineid" name="id">
      </div>
      <div class="mb-3">
        <label for="trail">Trail Phase :</label>
        <input type="text" class="form-control" id="allvaccinephase"  name="trail">
      </div>
      <div class="mb-3">
        <label for="price">Price :</label>
        <input type="text" class="form-control" id="allvaccineprice" name="price">
      </div>
    </div>    
    </div>
    
</div>



</body>
</html>
